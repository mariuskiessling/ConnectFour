<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/elegant_font.css" />
        <link href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,700" rel="stylesheet">
    </head>
    <body>
        <div id="login">
            <span id="projectInformation">This project is part of the Webengineering course at the Corporate State University Stuttgart.<br>Author: Marius Kie√üling</span>

            <div id="backgroundBox"></div>

            <div id="loginWrapper">
                <div id="loginContent">
                    <h1>Login</h1>

                    <div class="form">
                        <label for="email">E-Mail</label>
                        <input type="text" id="email" name="email"  />

                        <label for="password">Passwort</label>
                        <input type="password" id="password" name="password"  />
                    </div>

                    <div id="bottomButtons">
                        <button class="button"><span class="icon_plus_alt2"></span> Account erstellen</button>
                        <button class="button"><span class="icon_lock-open_alt"></span> Anmelden</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
