<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>

        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/elegant_font.css" />
        <link href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,700" rel="stylesheet">
    </head>
    <body>
        <div id="authentication">
            <div class="notification">
                <h3 class="title"><span class="icon_check_alt2"></span>Erfolg</h3>
                <p class="content">
                    Der Account wurde erfolgreich angelegt.<br />
                    Ihre Double-Opt-in-E-Mail finden Sie unter <a href="#" class="formatted">diesem</a> Link.
                </p>
            </div>

            <span id="projectInformation">This project is part of the Webengineering course at the Corporate State University Stuttgart.<br>Author: Marius Kießling</span>

            <div id="backgroundBox"></div>

            <div id="registerWrapper" class="authenticationWrapper">
                <div id="authenticationContent">
                    <h1>Registrieren</h1>

                    <div class="form">
                        <form enctype="multipart/form-data">
                            <!-- <label for="email">E-Mailadresse</label>
                            <input type="text" id="email" name="email"  />

                            <label for="username">Nutzername</label>
                            <input type="text" id="username" name="username"  />

                            <label for="password">Passwort</label>
                            <input type="password" id="password" name="password"  /> -->

                            <label for="age">Alter</label>
                            <input type="text" id="age" name="age"  />

                            <label for="sex">Geschlecht</label>
                            <select name="sex">
                                <option value="m">Männlich</option>
                                <option value="f">Weiblich</option>
                                <option value="o">Sonstiges</option>
                            </select>

                            <label>Profilbild (PNG oder JPG, max. 1MB)</label>
                            <input id="profilePicture" name="profilePicture" type="file" accept="image/x-png,image/jpeg">
                        </form>
                    </div>

                    <div id="bottomButtons">
                        <!-- <button class="button">Registrieren</button> -->
                        <button class="button">Registrierung abschließen</button>
                        <!-- <a href="/login"><span class="arrow_back"></span> Zur Anmeldung</a> -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
